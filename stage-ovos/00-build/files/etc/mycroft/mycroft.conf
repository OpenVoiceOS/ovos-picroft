{
   "ready_settings": ["skills"],
   "confirm_listening": true,
   "play_wav_cmdline": "paplay %1",
   "play_mp3_cmdline": "mpg123 %1",
   "ipc_path": "/ramdisk/mycroft/ipc/",
   "network_tests": {
      "ip_url": "https://api.ipify.org",
      "dns_primary": "1.1.1.1",
      "dns_secondary": "8.8.8.8",
      "web_url": "http://nmcheck.gnome.org/check_network_status.txt",
      "web_url_secondary": "https://checkonline.home-assistant.io/online.txt",
      "captive_portal_url": "http://nmcheck.gnome.org/check_network_status.txt",
      "captive_portal_text": "NetworkManager is online"
      },
   "PHAL": {
      "ovos-PHAL-plugin-system": {"sudo": false}
      },
   "listener": {
      "mute_during_output": false,
      "instant_listen": true,
      "VAD": {
         "module": "ovos-vad-plugin-webrtcvad",
         "ovos-vad-plugin-webrtcvad": {"vad_mode": 3}
         },
      "retry_mic_init" : false,
      "wake_word": "hey_mycroft",
      "wake_word_upload": {
         "disable": true}
      },
   "hotwords": {
      "hey_mycroft": {
         "module": "ovos-ww-plugin-precise-lite",
         "model": "https://github.com/OpenVoiceOS/precise-lite-models/raw/master/wakewords/en/hey_mycroft.tflite",
         "listen": true,
         "sound": "snd/start_listening.wav",
         "expected_duration": 3,
         "trigger_level": 3,
         "sensitivity": 0.5,
         "listen": true,
         "fallback_ww": "hey_mycroft_precise"
         },
      "hey_mycroft_precise": {
         "module": "ovos-ww-plugin-precise",
         "version": "0.3",
         "model": "https://github.com/MycroftAI/precise-data/raw/models-dev/hey-mycroft.tar.gz",
         "expected_duration": 3,
         "trigger_level": 3,
         "sensitivity": 0.5,
         "listen": true,
         "fallback_ww": "hey_mycroft_vosk"
         },
      "hey_mycroft_vosk": {
         "module": "ovos-ww-plugin-vosk",
         "samples": ["hey mycroft", "hey microsoft", "hey mike roft", "hey minecraft"],
         "rule": "fuzzy",
         "listen": true,
         "fallback_ww": "hey_mycroft_pocketsphinx"
         },
      "hey_mycroft_pocketsphinx": {
         "module": "ovos-ww-plugin-pocketsphinx",
         "phonemes": "HH EY . M AY K R AO F T",
         "threshold": 1e-90,
         "lang": "en-us",
         "listen": true
         },
      },
   "stt": {
      "fallback_module": ""
      },
   "tts": {
      "module": "ovos-tts-plugin-mimic3-server",
      "fallback_module": "ovos-tts-plugin-mimic",
      "ovos-tts-plugin-mimic3-server": {
         "voice": "en_UK/apope_low"
         }
      },
   "Audio": {
      "backends": {
         "OCP": {
            "type": "ovos_common_play",
            "manage_external_players": true,
            "playback_mode": 40,
            "active": true,
            "ydl_backend": "yt-dlp"
            },
         "vlc": {
            "type": "ovos_vlc",
            "active": true
            },
         "simple": {
            "type": "ovos_audio_simple",
            "active": true
            }
         }
      },
   "log_level": "INFO"
}
