{
    "logs": {
        "path": "/ramdisk/mycroft",
        "max_bytes": 2000000,
        "backup_count": 1
        },
    "listener": {
        "VAD": {
            "module": "ovos-vad-plugin-silero"
            }
        },
    "hotwords": {
        "hey_mycroft": {
            "module": "ovos-ww-plugin-precise-lite",
            "model": "https://github.com/OpenVoiceOS/precise-lite-models/raw/master/wakewords/en/hey_mycroft.tflite",
            "listen": true,
            "sound": "snd/start_listening.wav",
            "expected_duration": 3,
            "trigger_level": 3,
            "sensitivity": 0.5,
            "fallback_ww": "hey_mycroft_openwakeword"
            },
        "hey_mycroft_openwakeword": {
            "module": "ovos-ww-plugin-openwakeword",
            "threshold": 0.4,
            "fallback_ww": "hey_mycroft_vosk"
            }
        },
    "tts": {
        "fallback_module": "ovos-tts-plugin-piper",
        "ovos-tts-plugin-piper": {
            "voice": "alan-low"
            }
        },
    "padatious": {"regex_only": false},
    "g2p": {
        "module": "ovos-g2p-plugin-mimic"
        },
    "Audio": {
        "backends": {
            "OCP": {
                "playback_mode": 40,
                "preferred_audio_services": ["vlc", "mplayer", "simple"],
                "autoplay": false,
                "min_timeout": 3,
                "max_timeout": 10
                }
            }
        }
}
