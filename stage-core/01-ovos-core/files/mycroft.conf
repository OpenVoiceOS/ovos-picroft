{
    "logs": {
        "path": "/ramdisk/mycroft",
        "max_bytes": 1500000,
        "backup_count": 1
    },
    "listener": {
        "remove_silence": true
    },
    "hotwords": {
        "hey_mycroft": {
            "model": "/home/ovos/.local/share/precise_lite/hey_mycroft.tflite"
        },
        "hey_mycroft_vosk": {
            "model_folder": "/home/ovos/.local/share/vosk/vosk-model-small-en-us-0.15"
        },
        "hey_ziggy": {
            "module": "ovos-ww-plugin-vosk",
            "model_folder": "/home/ovos/.local/share/vosk/vosk-model-small-en-us-0.15",
            "debug": false,
            "rule": "fuzzy",
            "lang": "en",
            "samples": [
                "hey ziggy",
                "hay ziggy"
                ],
            "threshold": 0.8
        }
    },
    "tts": {
        "module": "ovos-tts-plugin-server",
        "ovos-tts-plugin-server": {
            "sentence_tokenize": true
        },
        "ovos-tts-plugin-piper": {
            "model": "alan-low",
            "sentence_tokenize": true
        },
        "fallback_module": "ovos-tts-plugin-mimic",
        "ovos-tts-plugin-mimic": {
            "voice": "ap"
        }
    },
    "g2p": {
        "module": "ovos-g2p-plugin-mimic"
    },
    "gui": {
        "extension": "ovos-gui-plugin-shell-companion"
    },
    "skills": {
        "installer": {
            "allow_pip": true,
            "allow_alphas": true,
            "break_system_packages": false
        }
    },
    "intents" : {
        "experimental_ocp_pipeline": true,
        "pipeline": [
            "stop_high",
            "converse",
            "ocp_high",
            "padatious_high",
            "adapt_high",
            "fallback_high",
            "stop_medium",
            "adapt_medium",
            "padatious_medium",
            "common_qa",
            "ocp_medium",
            "fallback_medium",
            "adapt_low",
            "ocp_fallback",
            "fallback_low"
        ]
    }
}
